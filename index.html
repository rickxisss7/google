<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="estilizando/estilos.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="media/mediaquery.css">

</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="c1">
                <a href="#">Gmail</a>
                <a href="#">Imagens</a>
            </div>
            <div class="c2">
                <img src="img/menucinza.png" alt="" width="22px">
            </div>
            <div class="c3">
                <img src="img/icon.png" alt="" width="36px">
            </div>
        </div>
    </header>

    <main>
        <section class="sect-conteudo">
            <div class="conteudo">
                <div class="conteudo1">
                    <img src="img/google white.png" alt="" width="270px">
                </div>
                <div class="conteudo2">
                    <div class="input-wrapper" id="searchBox">
                        <img src="img/pesquisar.png" alt="Pesquisar" class="icone-esquerda">
                        <input type="text" id="search" onfocus="activateSearch()" oninput="filterSuggestions()"
                            onblur="deactivateSearch()">
                        <div class="suggestions" id="suggestions">
                            <div>Camisa Corinthians</div>
                            <div>Jogadores 2025</div>
                            <div>Escalação de hoje</div>
                            <div>Campeonato Brasileiro</div>
                            <div>Ingressos Corinthians</div>
                            <div>Último jogo</div>
                            <div>Próximo jogo</div>
                        </div>
                    </div>
                    <div class="icones-direita">
                        <a href="#"><img src="img/teclado.png" alt="Teclado"></a>
                        <a href="#"><img src="img/microfone.png" alt="Microfone"></a>
                        <a href="#"><img src="img/fotografia.png" alt="Foto"></a>
                    </div>

                </div>
            </div>
            <div class="princ-conteudo3">
                <div class="conteudo3">
                    <a href="#">Pesquisa Google</a>
                </div>
                <div class="conteudo3">
                    <a href="#">Estou com sorte</a>
                </div>
            </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="rodape1">
            <div class="rd1">
                <a href="#">Brasil</a>
            </div>
        </div>

        <div class="rodape2">
            <div class="rd2">
                <div class="rd">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa </a>
                </div>
                <div class="rdd">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div>
        </div>

    </footer>


    <script src="ssc.js"></script>
</body>

</html>
